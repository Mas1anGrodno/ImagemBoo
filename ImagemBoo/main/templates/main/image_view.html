{% extends 'main/base.html' %}
{% block content %}
<div class="image-grid">
    {% for image in object_list %}
    <div class="image-container">
        <img src="{{ image.file.url }}" alt="{{ image.description }}">
        
        <h1 class="image-description">{{ image.description }} - uploaded by:<a href="{% url 'selected_user_images' image.user.username %}">{{ image.user.username }}</a></h1></a>
        
    </div>
    {% endfor %}
</div>
{% endblock %}
