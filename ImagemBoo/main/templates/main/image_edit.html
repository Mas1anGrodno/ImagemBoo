{% extends 'main/base.html' %}

{% block content %}
<div class="login-form">
  <h2>Edit image</h2>
  <form
    action="{% url 'image_edit' image.pk %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form.non_field_errors }} {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
