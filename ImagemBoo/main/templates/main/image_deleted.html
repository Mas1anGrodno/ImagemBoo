{% extends 'main/base.html' %} {% block content %}
<div class="image-grid">
  {% for image in object_list %}
  <div class="image-container">
    <img src="{{ image.file.url }}" alt="{{ image.description }}" />
    <h1 class="image-description">{{ image.description }}</h1>
    <div>
      <a href="{% url 'image_edit' image.pk %}" class="button-blue">Edit</a>
      <a href="{% url 'image_restore' image.pk %}" class="button-green">Restore</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
